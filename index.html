<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ထိုင်း-မြန်မာငွေလွဲ (ရေကျော်)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10B981; /* Emerald 500 */
            --primary-dark: #059669; /* Emerald 600 */
            --bg-dark: #1f2937;
            --text-dark: #f3f4f6;
        }

        /* Enforce Dark Mode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: #374151; /* Gray 700 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
            border: 1px solid #4b5563;
        }

        input, select, textarea {
            background-color: #4b5563; /* Gray 600 */
            color: var(--text-dark);
            border-color: #6b7280;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .scrollable-content {
            height: calc(100vh - 120px); 
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollable-content::-webkit-scrollbar {
            display: none;
        }
        
        .tab-button.active {
            border-bottom-width: 3px;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Global Modals and Overlays -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
            <p class="mt-4 text-white text-lg" id="loading-text">ဒေတာများ ဆွဲယူနေပါသည်...</p>
        </div>
    </div>
    
    <div id="message-box" class="fixed top-4 right-4 z-50 transition-transform duration-300 transform translate-x-full"></div>

    <!-- Login/Sign Up Screen -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <!-- Auth UI will be rendered here -->
    </div>
    
    <!-- Main App Content (Hidden until authenticated) -->
    <div id="app-content-wrapper" class="max-w-xl mx-auto min-h-screen flex flex-col hidden">
        <!-- Header -->
        <header id="app-header" class="p-4 pt-6 text-center">
            <h1 class="text-2xl font-extrabold" id="app-title">ထိုင်း-မြန်မာငွေလွဲ (ရေကျော်)</h1>
            <p id="user-info" class="text-sm mt-1 text-gray-500">Loading user...</p>
        </header>

        <!-- Content Area -->
        <main id="content-area" class="flex-grow p-4 scrollable-content">
            <!-- Content will be rendered here based on the current screen -->
        </main>

        <!-- Navigation Footer -->
        <footer id="nav-footer" class="sticky bottom-0 w-full max-w-xl mx-auto bg-gray-800 border-t border-gray-700 p-2 shadow-lg">
            <div class="flex justify-around text-xs font-medium" id="nav-container">
                <!-- Nav items will be generated here -->
            </div>
        </footer>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script>
        // Appwrite Configuration
        const APPWRITE_CONFIG = {
            endpoint: 'https://sgp.cloud.appwrite.io/v1',
            projectId: '692ab4ee0030433b4b61',
            databaseId: '692abb320000cc971136',
            transferCollectionId: 'wai118234',
            userCollectionId: 'yan118234',
            notificationCollectionId: 'soe118234',
            storageBucketId: 'waiyansoe118234'
        };

        // Global Variables
        let userId = null;
        let userEmail = null;
        let isAdmin = false;
        let currentScreen = 'home';
        let currentTransferTab = 'account';

        // Initialize Appwrite
        const client = new Appwrite.Client();
        client
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);

        const account = new Appwrite.Account(client);
        const databases = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);

        // Demo data for testing
        const currentRates = {
            THB_TO_MMK: 121.95,
            MMK_TO_THB: 126.58,
            rateHomeDeliveryTHB: 820,
            lastUpdated: 'ယခုလေးတင်'
        };

        const adminBankInfo = {
            image1URL: 'https://placehold.co/200x100/10B981/ffffff?text=Bank+QR+1',
            image2URL: 'https://placehold.co/200x100/60A5FA/ffffff?text=Bank+QR+2'
        };

        // Internationalization
        const I18N = {
            my: {
                appTitle: 'ထိုင်း-မြန်မာငွေလွဲ (ရေကျော်)',
                home: 'ငွေလဲနှုန်း',
                transfer: 'ငွေလွဲရန်',
                inbox: 'အဝင်စာ',
                profile: 'Profile',
                thb: 'ဘတ်',
                mmk: 'ကျပ်',
                transferAccountTab: 'အကောင့်သို့ ငွေလွဲရန်',
                transferHomeTab: 'အိမ်အရောက် ပို့ရန်'
            }
        };

        const t = (key) => I18N.my[key] || key;

        // Utility Functions
        const showMessage = (msg, type = 'success') => {
            const box = document.getElementById('message-box');
            const color = type === 'success' ? 'bg-emerald-500' : 'bg-red-500';
            const html = `
                <div class="${color} text-white p-3 rounded-lg shadow-xl mb-3 text-sm" style="min-width: 250px;">
                    ${msg}
                </div>
            `;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const messageElement = tempDiv.firstChild;
            
            box.prepend(messageElement);
            box.classList.remove('translate-x-full');
            box.classList.add('translate-x-0');

            setTimeout(() => {
                messageElement.remove();
                if (box.children.length === 0) {
                    box.classList.remove('translate-x-0');
                    box.classList.add('translate-x-full');
                }
            }, 5000);
        };

        // Auth Functions
        const checkAuthStatus = async () => {
            try {
                const user = await account.get();
                userId = user.$id;
                userEmail = user.email;
                isAdmin = user.email === 'c388925@gmail.com';
                
                document.getElementById('user-info').textContent = `${user.name || user.email}`;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content-wrapper').classList.remove('hidden');
                
                updateNavigation();
                showScreen('home');
                
            } catch (error) {
                console.log('User not logged in');
                renderAuthScreen(true);
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        };

        const renderAuthScreen = (isLogin = true) => {
            const authScreen = document.getElementById('auth-screen');
            authScreen.innerHTML = `
                <div class="card w-full max-w-sm p-8 rounded-xl space-y-6">
                    <h2 class="text-3xl font-bold text-center text-emerald-400">${isLogin ? 'အကောင့်ဝင်ရန်' : 'အကောင့်ဖွင့်ရန်'}</h2>
                    
                    <form id="auth-form" class="space-y-4">
                        ${!isLogin ? `
                            <div>
                                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                                <input type="text" id="username" required class="w-full p-3 border rounded-lg" placeholder="သင့်အမည်">
                            </div>` : ''}
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email</label>
                            <input type="email" id="email" required class="w-full p-3 border rounded-lg" placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium mb-1">Password</label>
                            <input type="password" id="password" required class="w-full p-3 border rounded-lg" placeholder="လျှို့ဝှက်နံပါတ် (၆ လုံးအထက်)">
                        </div>
                        
                        <button type="submit" class="btn-primary w-full py-3 rounded-lg mt-4 font-bold">
                            ${isLogin ? 'အကောင့်ဝင်ရန်' : 'အကောင့်ဖွင့်ရန်'}
                        </button>
                    </form>
                    
                    <button onclick="toggleAuthMode(${isLogin})" class="w-full text-sm text-center text-blue-400 hover:text-blue-300">
                        ${isLogin ? 'အကောင့်မရှိသေးဘူးလား? အကောင့်ဖွင့်ရန်' : 'အကောင့်ရှိပြီးသားလား? အကောင့်ဝင်ရန်'}
                    </button>
                </div>
            `;

            const form = document.getElementById('auth-form');
            form.onsubmit = (e) => {
                e.preventDefault();
                handleAuthSubmit(isLogin);
            };
        };

        const toggleAuthMode = (currentIsLogin) => {
            renderAuthScreen(!currentIsLogin);
        };

        const handleAuthSubmit = async (isLogin) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = isLogin ? null : document.getElementById('username').value;
            
            document.getElementById('loading-overlay').classList.remove('hidden');

            try {
                if (isLogin) {
                    await account.createEmailSession(email, password);
                    showMessage('အကောင့်ဝင်ခြင်း အောင်မြင်ပါသည်။');
                } else {
                    await account.create('unique()', email, password, username);
                    await account.createEmailSession(email, password);
                    showMessage('အကောင့်ဖွင့်ခြင်း အောင်မြင်ပါသည်။');
                }
                await checkAuthStatus();
            } catch (error) {
                console.error('Auth error:', error);
                let msg = 'အမှားရှိသည်';
                if (error.code === 400) msg = 'Email သို့မဟုတ် Password မှားယွင်းနေသည်။';
                else if (error.code === 409) msg = 'ဤ Email ဖြင့် အကောင့်ဖွင့်ထားပြီးဖြစ်သည်။';
                showMessage(msg, 'error');
            }
        };

        const handleLogout = async () => {
            document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                await account.deleteSession('current');
                showMessage('အောင်မြင်စွာ ထွက်ခွာခဲ့ပြီးပါပြီ။');
                location.reload();
            } catch (error) {
                showMessage('ထွက်ခွာရန် အမှားရှိသည်', 'error');
            }
        };

        // Navigation
        const updateNavigation = () => {
            const adminButtonHtml = isAdmin ? `
                <button onclick="showScreen('admin')" class="nav-button flex flex-col items-center p-2 rounded-lg text-red-400 hover:text-red-300">
                    <i class="fa-solid fa-screwdriver-wrench text-xl"></i>
                    <span class="mt-1">Admin</span>
                </button>
            ` : '';

            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = `
                <button onclick="showScreen('home')" class="nav-button flex flex-col items-center p-2 rounded-lg text-emerald-400">
                    <i class="fa-solid fa-exchange-alt text-xl"></i>
                    <span class="mt-1">${t('home')}</span>
                </button>
                <button onclick="showScreen('transfer')" class="nav-button flex flex-col items-center p-2 rounded-lg text-gray-400 hover:text-emerald-500">
                    <i class="fa-solid fa-paper-plane text-xl"></i>
                    <span class="mt-1">${t('transfer')}</span>
                </button>
                <button onclick="showScreen('inbox')" class="nav-button flex flex-col items-center p-2 rounded-lg text-gray-400 hover:text-emerald-500">
                    <i class="fa-solid fa-inbox text-xl"></i>
                    <span class="mt-1">${t('inbox')}</span>
                </button>
                <button onclick="showScreen('profile')" class="nav-button flex flex-col items-center p-2 rounded-lg text-gray-400 hover:text-emerald-500">
                    <i class="fa-solid fa-user-gear text-xl"></i>
                    <span class="mt-1">${t('profile')}</span>
                </button>
                ${adminButtonHtml}
            `;
        };

        // Screen Management
        const showScreen = (screenName) => {
            currentScreen = screenName;
            
            // Update navigation active states
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('text-emerald-400');
                btn.classList.add('text-gray-400');
            });
            
            const activeBtn = document.querySelector(`[onclick="showScreen('${screenName}')"]`);
            if (activeBtn) {
                activeBtn.classList.remove('text-gray-400');
                activeBtn.classList.add('text-emerald-400');
            }

            const content = document.getElementById('content-area');
            
            switch (screenName) {
                case 'home':
                    renderHome();
                    break;
                case 'transfer':
                    renderTransfer();
                    break;
                case 'inbox':
                    renderInbox();
                    break;
                case 'profile':
                    renderProfile();
                    break;
                case 'admin':
                    renderAdmin();
                    break;
                default:
                    renderHome();
            }
        };

        // Screen Renderers
        const renderHome = () => {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="card p-6 rounded-xl space-y-4">
                        <h2 class="text-lg font-bold text-emerald-400">ငွေလဲနှုန်းများ</h2>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center p-3 bg-gray-600 rounded-lg">
                                <span>ထိုင်းဘတ် 1</span>
                                <span class="font-bold">=</span>
                                <span>${currentRates.THB_TO_MMK} ကျပ်</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-600 rounded-lg">
                                <span>မြန်မာကျပ် 1</span>
                                <span class="font-bold">=</span>
                                <span>${(1/currentRates.MMK_TO_THB).toFixed(4)} ဘတ်</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-400 text-center">နောက်ဆုံးအပ်ဒိတ်: ${currentRates.lastUpdated}</p>
                    </div>

                    <div class="card p-5 rounded-xl border border-blue-400/50">
                        <h2 class="text-xl font-bold text-blue-400 mb-3">Admin ၏ ဘဏ်အချက်အလက်</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <img src="${adminBankInfo.image1URL}" class="w-full rounded-lg border border-gray-600" alt="Bank QR 1">
                                <button onclick="downloadImage('${adminBankInfo.image1URL}')" class="w-full p-2 text-xs bg-gray-600 text-blue-400 rounded-lg hover:bg-gray-500">
                                    <i class="fa-solid fa-download mr-1"></i> ပုံသိမ်းရန်
                                </button>
                            </div>
                            <div class="space-y-2">
                                <img src="${adminBankInfo.image2URL}" class="w-full rounded-lg border border-gray-600" alt="Bank QR 2">
                                <button onclick="downloadImage('${adminBankInfo.image2URL}')" class="w-full p-2 text-xs bg-gray-600 text-blue-400 rounded-lg hover:bg-gray-500">
                                    <i class="fa-solid fa-download mr-1"></i> ပုံသိမ်းရန်
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderTransfer = () => {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="card p-5 rounded-xl border border-blue-400/50">
                        <h2 class="text-xl font-bold text-blue-400 mb-3">ငွေလွဲမှု အမျိုးအစား</h2>
                        <p class="text-sm text-gray-300">Admin မှ ပေးထားသော QR/ဖုန်းနံပါတ်သို့ ငွေပို့ပြီးမှ ဖောင်ဖြည့်ပါ။</p>
                    </div>

                    <div class="flex border-b border-gray-700">
                        <button onclick="setTransferTab('account')" class="tab-button flex-1 py-3 text-sm font-medium ${currentTransferTab === 'account' ? 'active text-emerald-400' : 'text-gray-400'}">
                            <i class="fa-solid fa-wallet mr-2"></i> ${t('transferAccountTab')}
                        </button>
                        <button onclick="setTransferTab('home')" class="tab-button flex-1 py-3 text-sm font-medium ${currentTransferTab === 'home' ? 'active text-emerald-400' : 'text-gray-400'}">
                            <i class="fa-solid fa-house-chimney-user mr-2"></i> ${t('transferHomeTab')}
                        </button>
                    </div>

                    <div class="card p-5 rounded-xl">
                        <h2 class="text-xl font-bold mb-4">${currentTransferTab === 'account' ? t('transferAccountTab') : t('transferHomeTab')} ဖောင်</h2>
                        <form id="transfer-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">ငွေလွဲသူအမည်</label>
                                    <input type="text" required class="w-full p-2 border rounded-lg" placeholder="Aung Aung">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">လက်ခံသူအမည်</label>
                                    <input type="text" required class="w-full p-2 border rounded-lg" placeholder="Ma Ma">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">ဖုန်းနံပါတ် (ထိုင်း)</label>
                                    <input type="tel" required class="w-full p-2 border rounded-lg" placeholder="09xxxxxxxx">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">ဖုန်းနံပါတ် (မြန်မာ)</label>
                                    <input type="tel" required class="w-full p-2 border rounded-lg" placeholder="09xxxxxxxx">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1">ငွေလွဲမည့် ပမာဏ</label>
                                <div class="flex rounded-lg">
                                    <select class="p-2 border border-r-0 rounded-l-lg">
                                        <option>ဘတ် ➜ ကျပ်</option>
                                        <option>ကျပ် ➜ ဘတ်</option>
                                    </select>
                                    <input type="number" required class="flex-grow p-2 border rounded-r-lg" placeholder="1000">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1">ငွေပို့စလစ်ပုံ</label>
                                <input type="file" accept="image/*" required class="w-full p-2 border rounded-lg">
                                <p class="text-xs text-red-400 mt-1">** လွဲပြီးကြောင်း အတည်ပြုရန် ပုံဖိုင်ထည့်ရပါမည်</p>
                            </div>

                            <button type="submit" class="btn-primary w-full py-3 rounded-lg text-lg font-semibold">ပို့ရန်</button>
                        </form>
                    </div>
                </div>
            `;
        };

        const renderInbox = () => {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-emerald-400">${t('inbox')}</h2>
                    <p class="text-gray-400 text-center p-8">အဝင်စာများ မရှိသေးပါ</p>
                </div>
            `;
        };

        const renderProfile = () => {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="card p-5 rounded-xl">
                        <h2 class="text-2xl font-bold mb-4">${t('profile')}</h2>
                        <div class="space-y-3">
                            <p><strong>Email:</strong> ${userEmail}</p>
                            <p><strong>User ID:</strong> ${userId}</p>
                        </div>
                    </div>

                    <div class="card p-5 rounded-xl">
                        <h2 class="text-xl font-bold mb-3">Settings</h2>
                        <button onclick="handleLogout()" class="w-full py-3 rounded-lg font-bold bg-red-600 text-white hover:bg-red-500">
                            <i class="fa-solid fa-sign-out-alt mr-2"></i> Log Out
                        </button>
                    </div>
                </div>
            `;
        };

        const renderAdmin = () => {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-red-400">Admin Panel</h2>
                    <p class="text-gray-400">Admin functionality will be implemented here</p>
                </div>
            `;
        };

        const setTransferTab = (tab) => {
            currentTransferTab = tab;
            renderTransfer();
        };

        const downloadImage = (url) => {
            showMessage('ပုံဒေါင်းလုတ်ဆွဲနေသည်...', 'success');
            // Simple download implementation
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bank_qr.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loading-overlay').classList.remove('hidden');
            checkAuthStatus();
        });

        // Make functions global
        window.showScreen = showScreen;
        window.setTransferTab = setTransferTab;
        window.toggleAuthMode = toggleAuthMode;
        window.handleLogout = handleLogout;
        window.downloadImage = downloadImage;
    </script>
</body>
</html>
